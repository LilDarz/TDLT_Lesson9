<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Exchanger</title>
    <script src="./js/moneyExchanger.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number" id="amount"></td>
            <td>
                <select name="" id="from">
                    <option value="vnd">VNĐ</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <select name="" id="to">
                    <option value="usd">USD</option>
                    <option value="vnd">VNĐ</option>
                </select>
            </td>
            <td><button id="convert" onclick="convert()">Convert</button></td>
        </tr>
    </table>
    <div id="result">Kết quả</div>
</body>
</html>
