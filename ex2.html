<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2</title>
</head>

<body>
    <h4>Bài 1</h4>
    <script>
        let a = prompt("a: ");
        let b = prompt("b: ");
        result = (a + b < 4) ? 'Below' : 'Over';
        document.write(result);
    </script>
    <h4>Bài 2</h4>
    <script>
        let login = prompt("Khai báo chức vụ");
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                    'No login' :
                    '';
        alert(message)

    </script>
</body>

</html>
